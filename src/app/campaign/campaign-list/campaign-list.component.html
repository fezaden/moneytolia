<h2>Kampanyalar</h2>

<div *ngFor="let c of campaigns" class="card">
  <h3>{{ c.title }}</h3>
  <p>{{ c.description }}</p>
  <p><strong>Puan:</strong> {{ c.point }}</p>
  <p><strong>Tarih:</strong> {{ c.date }}</p>

  <div class="actions">
    <button (click)="increasePoint(c)">+1</button>
    <button (click)="decreasePoint(c)">-1</button>
    <button (click)="openModal(c)">Güncelle</button>
    <button (click)="deleteCampaign(c.id)">Sil</button>
  </div>
</div>

<!-- Modal -->
<div class="modal" *ngIf="isModalOpen">
  <div class="modal-content">
    <h3>Kampanya Güncelle</h3>
    <form (ngSubmit)="saveUpdate()">
      <label for="title">Başlık</label>
      <input type="text" [(ngModel)]="editCampaign.title" name="title" required />

      <label for="description">Açıklama</label>
      <textarea [(ngModel)]="editCampaign.description" name="description" required></textarea>

      <div class="modal-actions">
        <button type="submit">Kaydet</button>
        <button type="button" (click)="closeModal()">İptal</button>
      </div>
    </form>
  </div>
</div>
